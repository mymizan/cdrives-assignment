<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keyword" content="users, user list, list of of users">
        <meta name="description" content="List of users.">
        <meta name="author" content="Md Yakub Mizan">
        <title>Users</title>

        <!-- Load VueJs -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
        <!-- Load CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="assets/css/app.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <main id='app'>
                <section class='mt-5'>
                    <div class='row'>
                        <div class='users-title col-12 col-md-3'> 
                            <h1> Users </h1>
                        </div>
                        <div class='users-filter col-12 col-md-9'>
                            <!-- Search form -->
                            <form class='float-end'>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <label class='form-label'>Search</label>
                                        <input class='form-control' type='text' placeholder="name, email or username" v-model='searchTerm'  />
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class='d-block d-sm-none d-md-none d-lg-none d-xl-none d-xxl-none mb-2'></div>
                                        <label class='form-label'> Sort by</label>
                                        <select class='form-control' v-model='sortBy'>
                                            <option value='name'> Name </option>
                                            <option value='username'> Username </option>
                                            <option value='email'> Email </option>
                                        </select>
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- User table section -->
                <section>
                    <div class='row'>
                        <div class='col-12 col-md-12'>
                            <div class='table-responsive'>
                                <table class='table table-striped table-hover table-bordered align-top mt-3'>
                                    <tr v-for="user in filteredUsers" @click='loadUserDetails(user.id)'>
                                        <td>
                                            <img class='pr-2' src='' />
                                            <h3 class='m-0'> {{ user.name }}</h3>
                                            <p class='m-0'> {{ user.username }}</p>
                                        </td>
                                        <td class='align-middle text-end'>
                                            <a class='pr-2' href='mailto:{{ user.email }}'> {{ user.email }} </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
